1. SIEMPRE arrancar con un
      git init <!-- ¿Para que nos sirve? Este comando nos sirve para traer la info de Github a git.-->

2.    git status <!--Nos sirve para ver el estado de los archivos, si nos sale rojo
     es que esos archivos aun no estan agregados a nuestro repo-->

3.  git add . <!-- El . lo vamos a usar si queremos agregar TODOS los archivos, si no podemos poner uno por uno-->

4.   git commit -m "aca dellato lo que cambie" <!--En el commit agrego un pequeño comentario sobre lo que modifique, ideal para 
     el trabajo en equipo ;)-->

5.  git push <!-- DEPENDE en la rama que trabajemos-->
    <!--Si usamos la rama MAIN--> git push -u origin main
    <!--Si usamos la rama MASTER--> git push -u origin master
